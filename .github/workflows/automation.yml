name: Ejecutor PequeBum cada 8 horas

on:
  schedule:
    # Se ejecuta cada 8 horas
    - cron: '0 */8 * * *'
  workflow_dispatch: # Botón para probar manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar mi código
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Configurar ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          # Desbloquea la política de seguridad para que MoviePy pueda escribir texto
          sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml
          
      - name: Instalar librerías de Python
        run: |
          pip install -r requirements.txt

      - name: Ejecutar el script de video
        env:
          # IMPORTANTE: Los nombres deben coincidir con os.getenv() en tu Python
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
          YOUTUBE_TOKEN: ${{ secrets.YOUTUBE_TOKEN }} 
        run: python pequebum_auto.py
